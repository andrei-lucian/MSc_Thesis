model:
  arch: basenet18
  width: 4
  pretrained: false
  first_n_linear: 0
  trainer: classification
dataset:
  name: CIFAR10
  root: ./data
  num_classes: 10
  augment: standard
  batch_size: 128
  label_noise: 0.15
  num_workers: 4
training:
  epochs: 1000
  batch_size: 128
  optimizer: adam
  lr: 0.0001
  momentum: 0
  weight_decay: 0.0005
  lr_schedule: inverse_sqrt
name: cnn
seed: 0
experiment:
  name: default
  seed: 0
  output_dir: outputs/${experiment.name}
