hydra:
  job:
    chdir: true           # Hydra cd's into the run dir before calling main()
  run:
    dir: outputs/${experiment.name}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${experiment.name}/${model.arch}_width${model.width}_seed${experiment.seed}

# Main entrypoint
defaults:
  - model: resnet18
  - dataset: cifar10
  - training: base
  - experiment: default
  - _self_

experiment:
  name: default
  seed: 0
  output_dir: outputs/${experiment.name}